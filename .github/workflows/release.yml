name: Release

on:
  push:
    tags:
    - 'v*'

jobs:
  linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --release --verbose
    - uses: actions/upload-artifact@v1
      with:
        name: linux
        path: target/release/spartan
  win:
    name: Build Win
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --release --verbose
    - uses: actions/upload-artifact@v1
      with:
        name: win
        path: target/release/spartan.exe